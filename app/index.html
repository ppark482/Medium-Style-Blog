<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Medium Style Blog</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  <body>

    <div id="wrapper">

      <div id="topContainer">

        <div class="bar">
          <a href="google.com">My Account</a>
          <a class="create">Create Account</a>
          <a class="login">Login</a>
        </div>

        <div class="createAcct">

            <input class ="createPassword">

        </div>
      </div><!--end of top-->

      <div id="midContainer">
      </div><!--end of mid-->

      <div id="footContainer">

    </div><!--end of wrapper-->

    <!-- build:js scripts/vendor.js -->

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.3.1.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/initial.js"></script>

        <script src="scripts/models/post_model.js"></script>
        <script src="scripts/models/comments_model.js"></script>

        <script src="scripts/views/createAccount.js"></script>

        <script src="scripts/views/home.js"></script>
        <script src="scripts/views/login.js"></script>
        <script src="scripts/views/myacct.js"></script>
        <script src="scripts/views/singlePost.js"></script>
        <script src="scripts/views/tagsPost.js"></script>
