<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Archivo+Narrow' rel='stylesheet' type='text/css'>
    <title>Medium Style Blog</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div id="wrapper">
      <div id="upperRegion"> <!-- start upperRegion -->
      </div> <!--end of upperRegion-->
      <div id="middleRegion">
      </div> <!--end of mid region-->
      <div id="lowerRegion">
        <h3>Bloggers:</h3>
        <div class="authorsList"></div>
        <div class="tagsList">
          <h3>Tags:</h3>
          <ul>
            <li class="green"><a href="#/green">Green Veggie Straws</a></li>
            <li class="yellow"><a href="#/yellow">Yellow Veggie Straws</a></li>
            <li class="orange"><a href="#/orange">Orange Veggie Straws</a></li>
          </ul>
        </div> <!-- end of tagsList -->
      </div> <!--end of lowerRegion-->
    </div> <!--end of wrapper-->

    <script type="text/template" id="navTemp"> <!-- Nav Bar Template -->
      <div class="navBar"> <!-- start navBar -->
        <img class="logo" src="images/logoV.png">
        <h1><a href="#">Veggie Straws Blog</a></h1>
        <h4 class ="welcome">Welcome:<span class="guest"></span></h4>
        <% if(App.user !== null) { %>
          <button class="acctLink">My Account</button>
        <% } %>
        <div class="buttonsRight">
          <button class="signUp">Sign Up</button>
          <button class="login">Login</button>
          <button class="logout">Log Out</button>
        </div>
      </div> <!-- end of navBar -->
    </script>

    <script type="text/template" id="footerTemp"> <!-- Create Footer Template -->
      <div class="footer">
      </div><!--end of footer-->
    </script>

    <script type="text/template" id="footerAuthorTemp"> <!-- Create Footer Author Template -->
      <li><a href="#/authorposts/<%= objectId %>"><%= username %></a></li>
    </script>

    <script type="text/template" id="acctTemp"> <!-- Create New Account Template -->
      <div class="createAcct"> <!-- start create acct -->
        <form class="createForm">
          <h2>Create a new account:</h2>
          <input id="createUsername" placeholder="Create User Name">
          <input id="createPassword" type="password" placeholder="Create Password">
          <button id="makeAcct">Create Account</button>
        </form>
      </div> <!-- end of create acct -->
    </script>

    <script type="text/template" id="loginTemp"> <!-- Create Login Template -->
      <div> <!-- start login form -->
        <form class="loginForm">
          <h2>Login to your account:</h2>
          <input id="loginUsername" placeholder="Enter User Name">
          <input id="loginPassword" type="password" placeholder="Enter Password">
          <button id="loginGo">Login</button>
        </form>
      </div> <!-- end of create acct -->
    </script>

    <script type="text/template" id="allPostsTemp"> <!-- Create All Posts for Homepage -->
      <% if (status === 'published') { %>
      <li class="postCard" id="<%= objectId %>" data="<%= objectId %>">
        <a href="#/single/<%= objectId %>">
          <div class="postHeader"><h4><%= title %></h4>by: <%= author %> </span></div>
          <span>Saved as: <%= tag %></span>
        </a>
      </li>
      <% } %>
    </script>

    <script type="text/template" id="myAccountTemp"> <!-- Create My Account Template -->
      <div>
        <h2><%= username %>'s Information</h2>
        <button id="addPost">Add Post</button>
        <div id="yourPosts"></div>
      </div>
    </script>

    <script type="text/template" id="myAcctPostsTemp"> <!-- Create List of Posts in My Account -->
      <li class="postCard" id="<%= objectId %>" data="<%= objectId %>">
        <a href="#/single/<%= objectId %>">
          <div class="postHeader">
            <h4><% if(status === "draft") { %><span style="color: red">DRAFT </span><% } %><%= title %></h4>
          </div>
          <span>Saved as: <%= tag %></span>
        </a>
      </li>
    </script>

    <script type="text/template" id="addPostTemp"> <!-- Create Add Post Template -->
      <div id="addNewPost">
        <h2>Add New Post</h2>
          <input type="text" id="addTitle" placeholder="Add A Title">
          <textarea type="text" id="addContent" placeholder="Start Typing"></textarea>
          <select name="select" id="addTag">
            <option value="green" selected>Green Veggie Straw</option>
            <option value="yellow">Yellow Veggie Straw</option>
            <option value="orange">Orange Veggie Straw</option>
          </select>
          <button id="asDraft">Save As Draft</button>
          <button id="publish">Publish</button>
      </div>
    </script>

    <script type="text/template" id="singlePostTemp"> <!-- Create Single Post Template -->
      <div id="single">
        <h2 id="titleForEdit"><%= title %></h2> by <span class="ifAuthor"><%= author %></span>
        <a id="" href="google.com"></a>
        <a id="tagForEdit" href="google.com"><%= tag %></a>
        <p id="contentForEdit"><%= content %></p>

         <% if(App.user != null){ %>
           <form id="addComment">
           <textarea id="commentText" placeholder="Add Your Comments"></textarea>
           <button>Add Comment</button>
           </form>
           <% } %>

        <% if(App.user !== null && this.model.attributes.user.id === App.user.id) { %>
          <button class="edit">edit</button>
          <button class="delete">delete</button>
        <% } %>

      </div>
    </script>

    <script type="text/template" id="authorPostTemp"> <!-- Create Author Template -->
      <div>
        <h2>Posts by: <%= username %></h2>
        <div class="authorPosts"></div>
      </div>
    </script>

    <script type="text/template" id ="yourTemp"> <!--Create your posts template-->
      <div> Your Posts here!!
      <p>Filler Content:
      blah blah blah blah  blah blah blah blah  blah blah blah blah</p>
      blah blah blah blah  blah blah blah blah  blah blah blah blah  blah blah blah blah
      blah blah blah blah  blah blah blah blah  blah blah blah blah  blah blah blah blah
      </div>
    </script>

    <script type="text/template" id="authorPostsListsTemp"> <!-- Create Author Lists Template -->
      <li><h4><%= title %></h4> <p><%= content %><p></li>
    </script>

    <script type="text/template" id="editTemp"> <!-- Create Edit Post Template -->
      <div id="editPost">
        <h2>Edit Post</h2>
          <div id="addTitle"></div>
          <textarea type="text" id="editContent"></textarea>
          <select name="select" id="editTag">
            <option value="tag1" selected>Tag 1</option>
            <option value="tag1">Tag 2</option>
            <option value="tag1">Tag 3</option>
          </select>
          <button id="cancel">Cancel</button>
          <button id="update">Update</button>
      </div>
    </script>

    <script type="text/template" id="tagViewTemp"> <!-- Create Tags Posts View -->
      <% if (status === 'published') { %>
      <li class="postCard" id="<%= objectId %>" data="<%= objectId %>">
        <a href="#/single/<%= objectId %>">
          <div class="postHeader"><h4><%= title %></h4>by: <%= author %> </span></div>
          <span>Saved as: <%= tag %></span>
        </a>
      </li>
      <% } %>
    </script>

    <script type="text/template" id="commentTemp">
      <li><%= commentText %>
      by <a href="/#author/<%= user.objectId %>"><%= author %></a></li>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="//www.parsecdn.com/js/parse-1.3.1.min.js"></script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/initial.js"></script>
        <script src="scripts/views/home.js"></script>
        <script src="scripts/models/post_model.js"></script>
        <script src="scripts/models/comments_model.js"></script>
        <script src="scripts/views/footer.js"></script>
        <script src="scripts/views/footerAuthors.js"></script>
        <script src="scripts/views/addPost.js"></script>
        <script src="scripts/views/allPosts.js"></script>
        <script src="scripts/views/authorPosts.js"></script>
        <script src="scripts/views/authorPostsList.js"></script>
        <script src="scripts/views/createAccount.js"></script>
        <script src="scripts/views/editPost.js"></script>
        <script src="scripts/views/editDraft.js"></script>
        <script src="scripts/views/navBar.js"></script>
        <script src="scripts/views/login.js"></script>
        <script src="scripts/views/myacct.js"></script>
        <script src="scripts/views/myacctPosts.js"></script>
        <script src="scripts/views/singlePost.js"></script>
        <script src="scripts/views/tagsPost.js"></script>
        <script src="scripts/collections/comments_collection.js"></script>
        <script src="scripts/collections/posts_collection.js"></script>
        <script src="scripts/collections/users_collection.js"></script>
        <script src="scripts/app_router.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
  </body>
</html>
